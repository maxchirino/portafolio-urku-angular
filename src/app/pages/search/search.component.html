<div class="ae-container-fluid ae-container-fluid--inner rk-main">
  <div
    *ngIf="!productosService.cargando"
    class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4"
  >
    <a
      *ngFor="let producto of productosService.productosFiltrado"
      [routerLink]="['/item', producto.cod]"
      class="rk-item ae-masonry__item animate__animated animate__fadeIn"
    >
      <img src="assets/productos/{{ producto.url }}.jpg" alt="" />
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
</div>
